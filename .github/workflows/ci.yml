name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint (ESLint)
        run: npm run lint

      - name: Dependency rules (dependency-cruiser)
        run: npm run depcruise

      - name: Type check
        run: npm run type-check

      - name: Server - install deps
        run: npm --workspace @phoTool/server install --no-audit --no-fund

      - name: Shared - build
        run: npm --workspace @phoTool/shared run build

      - name: Server - build
        run: npm --workspace @phoTool/server run build

      - name: Server - migrate
        run: npm --workspace @phoTool/server run db:migrate

      - name: Server - tests
        run: npm --workspace @phoTool/server run test


